<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning React</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // To get the root element from the HTML document
        const rootElement = document.querySelector('.root')

        // JSX element
        // const jsxElement = <h1>I am a JSX element</h1>
        const header = (
            <header className='header-wrapper'>
                <h1>Welcome to my webpages!</h1>
                <h2>Getting started</h2>
                <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, nemo.</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatem eius provident doloribus laborum. Repellat id quos adipisci distinctio animi excepturi, dolor nostrum maiores, eligendi odio magnam? Minima voluptatem cupiditate deserunt totam aliquid molestiae beatae, magni distinctio suscipit repellendus incidunt porro.</p>
                <small>Apr 23, 2023</small>
            </header>
        )

        const main = (
            <main className='main-wrapper'>
                <div>
                    <p>Prerequisite to get started react.js:</p>
                    <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    </ul>
                </div>
            </main>
        )

        const footer = (
            <footer className='footer-wrapper'>
                <p>Copyright 2020</p>
            </footer>
        )

        const app = (
            <div className='app'>
                {header}
                {main}
                {footer}
            </div>
        )

        // we render the JSX element using the ReactDOM package
        // ReactDOM has the render method and the render method takes two arguments
        ReactDOM.render(app, rootElement)
    </script>
</body>
</html>
